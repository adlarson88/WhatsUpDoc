<!DOCTYPE html>

<html>

  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.13.1/af-2.5.1/b-2.3.3/b-colvis-2.3.3/b-html5-2.3.3/b-print-2.3.3/cr-1.6.1/date-1.2.0/fc-4.2.1/fh-3.3.1/kt-2.8.0/r-2.4.0/rr-1.3.1/sc-2.0.7/sb-1.4.0/sp-2.1.0/sl-1.5.0/sr-1.2.0/datatables.min.css"/>
    <link rel="stylesheet" href="style.css">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.13.1/af-2.5.1/b-2.3.3/b-colvis-2.3.3/b-html5-2.3.3/b-print-2.3.3/cr-1.6.1/date-1.2.0/fc-4.2.1/fh-3.3.1/kt-2.8.0/r-2.4.0/rr-1.3.1/sc-2.0.7/sb-1.4.0/sp-2.1.0/sl-1.5.0/sr-1.2.0/datatables.min.js"></script>
    <script src="scripts/admin.js"></script>
  </head> 

  <body onload="preparePage()">

    <div class="g_id_signout">
      <button class="signOutButton" onclick="signOut();">Sign-Out</button>
    </div>
  
    <div class="nauLetterLogo" style="text-align: center;">
      <img src="images/naulogo1noaxe.png" alt="NAU Axe Logo" style="width:17vw;height:15vh;max-width:200px;max-height: 75px;">
    </div>

    <div class="adminControlsTaskBar">
      <button onclick="openAdminStudentControlsWindow()" class="adminControlButton" id="adminStudentControlsButton">Add/Remove Students</button>
      <button onclick="openPhaseReviewWindow()" class="adminControlButton" id="phaseReviewControlsButton">Phase Review</button>
      <button onclick="openStudentProgressWindow()" class="adminControlButton" id="studentProgressControlsButton">Student Progress Viewer</button>
    </div>
  

    <div class="adminStudentControlsWindow" id="adminStudentControlsWindow">
      <table id="adminStudentControlsTable" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>userID</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Advisor Name (LastName, FirstName)</th>
                <th>Term Activation</th>
                <th>Admin Status</th>
            </tr>
        </thead>
      </table>
    </div>

    <div class="adminPhaseReviewWindow" id="adminPhaseReviewWindow">

    </div>

    <div class="studentProgressWindow" id="studentProgressWindow">
      <form class="studentSearch">
        <input type="text" placeholder="Enter valid Student userID:" name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
      <iframe class= "embeddediframe" src="https://ceias.nau.edu/capstone/projects/CS/2022/WhatsUpDoc_S22/C&I_Doctoral_Tracker/home.html" title="Student Phase Viewer"></iframe>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </body>
</html>
