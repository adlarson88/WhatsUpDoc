<!DOCTYPE html>
<html>

<head>
    <title>Administrator Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<div class="nauLetterLogo" style="text-align: center;">

<body>
    <div class="studentAndAdminLoginWindow">

            </div>

            <h1 style="color:#FAC01A; font-size: 5vh;">ADMINISTRATORS!</h1>

            <div class="g_id_signin"
                data-type="standard"
                data-shape="pill"

                data-size="large"
                data-locale="en-US"
                data-logo_alignment="left"

        </div>

    </div>

</body>
