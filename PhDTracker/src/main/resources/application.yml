spring:
  jpa:
    hibernate:
      ddl-auto: none
      #show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/capstone
    username: ${DBUser}
    password: ${DBPassword}
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 15MB
  security:
    user:
      name: ${SECUser}
      password: ${SECPassword}
